<!-- Create a folder called learn_git. -->
 <p>creating a folder learn_git</p>
 <img src="./assets/Screenshot 2024-06-25 200048.png" alt="">

<!-- Cd (change directory) into the learn_git folder. -->
 <p>cd learn_git</p>
 <img src="./assets/Screenshot 2024-06-25 200401.png" alt="">

<!-- Create a file called third.txt. -->
 <p>file creation with name third.text</p>
 <img src="./assets/Screenshot 2024-06-25 202538.png" alt="">

<!-- Initialize an empty git repository. -->
 <p>git init</p>
 <img src="./assets/Screenshot 2024-06-25 201441.png" alt="">

<!-- Add third.txt to the staging area. -->
 <p>git add third.txt</p>
 <img src="./assets/Screenshot 2024-06-25 201309.png" alt="">

<!-- Commit with the message "adding third.txt". -->
 <p>git commit -m "adding third.txt"</p>
 <img src="./assets/Screenshot 2024-06-25 203246.png" alt="">
